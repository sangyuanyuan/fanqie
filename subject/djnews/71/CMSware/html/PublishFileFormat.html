<script>
function format(str) 
{	
	var element = document.form.formatvalue;
	element.focus();
	var sel = document.selection;
	var rng = sel.createRange();
	rng.colapse;
	rng.text =  str;

}

function parseURL()
{ 
	var paramStr = window.location.search.substring(1); 
	var eq = -1, pName = "", pVal = ""; 
	if (paramStr.length > 0) { 
		var params = paramStr.split("&");
		for (var i=0; i < params.length; i++) {
			eq = params[i].indexOf("=");
			pName = params[i].substring(0,eq);
			pVal = params[i].substring(eq+1);
			
			switch (pName){
				case "value1" :
					document.form.formatvalue.value = unescape(pVal);
					//alert(pVal);
					break;
			}
		}
	}
}


</script>
<BODY bgcolor=menu  text="#000000" leftmargin="5" topmargin="5" onload="parseURL();">

                      </td>

                     </td>
