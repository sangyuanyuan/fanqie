<include: file="header.html">

  <table border="0" cellspacing="1" cellpadding="4" width="90%"  align=center class="table_border">
<form action='[$base_url]' method='post' enctype="multipart/form-data" name='clientform' id=clientform onSubmit='return iWPC_formCheck(this);'>
    <tr> 
      <td colspan="2" class="table_header">{lang:topic} </td>
    </tr>
    <tr > 
      <td width="30%" align="center" class="table_td1">{lang:plugin_name}</td>
      <td  align="center" class="table_td1"> {lang::global:execute_op}</td>
    </tr>
    <loop $pList key=key var=var> 
    <tr > 
      <td class="table_td2">[$var.pName]</td>
      <td  align="center" class="table_td2"> <A HREF="[$base_url]o=edit&pId=[$var.pId]">{lang::global:edit}</A> 
        <A HREF="[$base_url]o=del&pId=[$var.pId]" onclick="return confirm('{lang::global:confirm_del}')">{lang::global:del}</a></td>
    </tr>
    </loop> 
    <tr > 
      <td colspan="2" class="table_td2"> <input type="button" name="Submit" value="{lang:new_plugin}" onclick="window.location='[$base_url]o=add'">
      </td>
    </tr>
</form>
  </table>
 
<script language='JavaScript'>
function edit(form,id) 
{
	eval("var isdisabled = " + form + "." + id + ".disabled");

	if(isdisabled) {
		eval(form + "." + id + ".disabled = false");
	} else {
		eval(form + "." + id + ".disabled = true");

	}

}
function iWPC_formCheck(form) 
{
	if(form.tName.value == '') {
		alert("{lang:please_input_name}");
		form.tName.focus();
		form.tName.style.background = '#FFFFE1';
		return false;
	}
}
					
</script> 		
</BODY>
<include: file="footer.html">
