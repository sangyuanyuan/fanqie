<include: file="header.html">
<table width="70%" border="0" align="center" cellpadding="4" cellspacing="1"  class="table_border">
  <form action="[$base_url]&o=restore_submit" method="post" enctype="multipart/form-data" target="_self">
    <tr class="table_header"> 
      <td height="25" colspan="4">&nbsp;{lang:db_admin}</td>
    </tr>
    <tr class="Tablecontentbg"> 
      <td class="table_td1">&nbsp;{lang:select_index} 
	  <SELECT NAME="RestoreIndex">
	  <loop $backIndexs key=key var=var>
	  <option value="[$var.filename]">[$var.name]</option>
	  </loop>
	  </SELECT></td>
      

   </tr>
    <tr class="table_td1"> 
       <td colspan="4" align=center>&nbsp;&nbsp;&nbsp; 
        <input name="{lang::global:submit}" type="submit" value="{lang::global:submit_value}" class=button>
        &nbsp;&nbsp; 
        </td>
    </tr>
  </form>
</table>
</body>
</html>

<script>
function CheckAll(form)  {
  for (var i=0;i<form.elements.length;i++)    {
    var e = form.elements[i];
    if (e.name != 'chkall' && e.type=='checkbox')       e.checked = form.chkall.checked; 
   }
  }
	function show(){
			 if(document.content.changename.checked==true) {
				document.content.newName.disabled=false;
			 } else {
			 document.content.newName.disabled=true;
			 }
}
	function msover(){
		event.srcElement.style.backgroundColor="#FFF6DC";
		event.srcElement.style.cursor = "hand";
	}

	function msout(){
		event.srcElement.style.backgroundColor="#FFFFFF";
		event.srcElement.style.cursor = "auto";
	}
	function usecate() {
		if(content.cate.disabled==false) {
			content.cate.disabled=true;
		}else {
			content.cate.disabled=false
		}
	}
</script>
