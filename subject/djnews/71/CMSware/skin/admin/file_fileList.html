{

}

function viewfile(filename)
{
	var url = PSNURL + '/' + filename;
	window.open(url,'');

}
function updir(dirname)
{	
	PATH = PATH + '/' + dirname;
	window.location = 'admin_file.php?sId=[$sId]&o=list&extra=updir&PSNID=[$PSNID]&PATH=' + PATH
}

<SCRIPT>
var elo;
var loadmenuok=false;
var type = 'main';
var NodeID = '[$NodeInfo.NodeID]';
function initrightmenu(){
	loadmenuok = true;
}

function doing(action, IndexID) {
	switch(action) {
		case 'viewpublish':
			eval('var mPath = URL_' + IndexID + '.href');
			window.open(mPath,"","")

			break;
		case 'edit':
			var leftPos = (screen.availWidth-800) / 2
			var topPos = (screen.availHeight-600) / 2 
			 window.open('[$base_url]type=main&o=content_editor_frameset&extra=edit&NodeID='+NodeID  + '&IndexID=' + IndexID,'','width=800,height=600,scrollbars=no,resizable=yes,titlebar=0,top=' + topPos + ',left=' + leftPos);

			break;
		case 'del':
			if(confirm("{lang::global:confirm_del}")) {
				document.documentlist.referer.value = document.location;
				document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID  ;
				document.documentlist.submit();
				
			}
			break;
		case 'view':
			var leftPos = (screen.availWidth-800) / 2
			var topPos = (screen.availHeight-600) / 2 
			 window.open('[$base_url]type=main&o=view&NodeID='+NodeID  + '&IndexID=' + IndexID,'','width=800,height=600,scrollbars=yes,resizable=yes,titlebar=0,top=' + topPos + ',left=' + leftPos);

			break;
		case 'cut':
			var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetNodeWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
			
			if(targetNodeID != null && targetNodeID != '') {
				document.documentlist.referer.value = document.location;
				document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
				document.documentlist.submit();
			
			}

			break;
		case 'copy':
			var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetNodeWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
			
			if(targetNodeID != null && targetNodeID != '') {
				document.documentlist.referer.value = document.location;
				document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
				document.documentlist.submit();
			
			}

			break;
		case 'createLink':
			
			var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetNodeWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
			
			if(targetNodeID != null && targetNodeID != '') {
				document.documentlist.referer.value = document.location;
				document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
				document.documentlist.submit();
				//alert(IndexID + '-' + targetNodeID)
			}
			break;
		case 'publish':
			document.documentlist.referer.value = document.location;
			document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
			document.documentlist.submit();
				//alert(IndexID + '-' + targetNodeID)
		
			break;
		case 'unpublish':
			document.documentlist.referer.value = document.location;
			document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
			document.documentlist.submit();
				//alert(IndexID + '-' + targetNodeID)
		
			break;
		case 'refresh':
			document.documentlist.referer.value = document.location;
			document.documentlist.action = '[$base_url]' + 'o=' + action + '&type=' + type + '&IndexID=' + IndexID + '&NodeID=' + NodeID + '&targetNodeID=' + targetNodeID  ;
			document.documentlist.submit();
			break;
		default:
			document.location = document.location;

	}
	//sId=6891856b84ee23f2330ee8359cd3f60d&o=view&type=main&pId=41&cId=4
}





</SCRIPT>

<SCRIPT language=JavaScript>
function CheckAll(form)  {
  for (var i=0;i<form.elements.length;i++)    {
    var e = form.elements[i];
    if (e.name != 'chkall' && e.name !='copy')       e.checked = form.chkall.checked; 
   }
  }



</script>
<script>


function going(form, o)
{
	document.documentlist.referer.value = document.location;

	with(form) {
		switch(o) {
			case 'copy':
				var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetNodeWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
				
				if(targetNodeID != null && targetNodeID != '') {
					document.documentlist.referer.value = document.location;
					document.documentlist.action = '[$base_url]' + 'o=' + o + '&type=' + type + '&NodeID=' + NodeID + '&multi=1&targetNodeID=' + targetNodeID  ;
					document.documentlist.submit();
					//alert(IndexID + '-' + targetNodeID)
				}

				break;
			case 'cut':
				var targetNodeID = showMeDialog("admin_select.php?sId=[$sId]&o=targetNodeWindow","color","dialogWidth:324px;dialogHeight:331px;help:0;status:0;scroll:no");
				
				if(targetNodeID != null && targetNodeID != '') {
					document.documentlist.referer.value = document.location;
					document.documentlist.action = '[$base_url]' + 'o=' + o + '&type=' + type + '&NodeID=' + NodeID + '&multi=1&targetNodeID=' + targetNodeID  ;
					document.documentlist.submit();
					//alert(IndexID + '-' + targetNodeID)
				}
				break;
			case 'del':
				if(confirm("{lang:confirm_multi_del}")) {
					action = action + '&o=del&multi=1&PSNID=[$PSNID]&PATH=[$PATH]';
					
					submit();
				}
				break;

		}
	
	}
}
</script>
