<include: file="header.html">

<table width="98%" border="0" align="center" cellspacing="1" cellpadding="4" class="table_border">
 
  <tr class="table_header"> 
    <td height="25" colspan="5" ><strong>{lang:keywords_list}</strong></td>
  </tr>
  <tr  align=center class="table_td1"> 
    <td>{lang:keywords}</td>
    <td>{lang:replace}</td>
     <td>{lang:is_global}</td>
   <td>{lang::global:operation}</td>
  </tr>
<loop $_keywords key=key var=var>
  <tr><td class="table_td1" align=center>[@htmlspecialchars($var.keyword)]</td><td  class="table_td2" align=center>[@htmlspecialchars($var.kReplace)]</td>
  <td  class="table_td2" align=center>
<if test="$var.IsGlobal == 1" >
{lang::global:yes}
<else>
-
</if>

</td>
  <td   class="table_td2" align=center>[<a href="[$base_url]o=edit&kId=[$var.kId]">{lang::global:edit}</a>] [<a href="[$base_url]o=del&kId=[$var.kId]" onclick="return confirm('{lang::global:confirm_del}')">{lang::global:del}</a>]</td></tr>
</loop>

   <tr  align=center class="table_td2"> 
    <td colspan=4>[$pagelist]</td>
  </tr>
  <tr  align=center class="Tablecontentbg"> 
<form action="[$base_url]o=add_submit" method="post" name="add_subject" id="add_subject">
    <td colspan=4 bgcolor=ffffff> <input name="submit" type=button class=button value="{lang:new_keywords}" onclick="document.location='[$base_url]o=add'">
                </TD>
	</form>
  </tr>
</table>
<include: file="footer.html">
