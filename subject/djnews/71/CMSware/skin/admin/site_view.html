    </tr>

      <td width="60%" class="table_td1">{lang:node_id}:</td>

  </td>
    </tr>
	    <tr > 
      <td class="table_td1">{lang:nodeguid}:</td>

  </td>

    <tr >

	  </if>

    <tr >
