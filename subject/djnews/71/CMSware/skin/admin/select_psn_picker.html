<script language="javascript">
var URL = "";
function psn_backward()
{	//alert('a')
			window.history.go(-1);
}

function psn_updir()
{
	var PATH =  document.workFrame.PATH;
	var PSNID = document.form1.psn.options[document.form1.psn.selectedIndex].value
	//alert(PSNID)
	workFrame.location = 'admin_select.php?sId=[$sId]&o=psn_picker_list_file&extra=updir&PSNID=' + PSNID + '&PATH=' + PATH

}

function psn_mkdir()
{
	var PATH =  document.workFrame.PATH;
	var PSNID = document.form1.psn.options[document.form1.psn.selectedIndex].value

	var dirname= prompt("{lang:dir_name}", ""); //showMeDialog("../html/input.php?Title={lang:dir_name}","color","dialogWidth:300px;dialogHeight:150px;help:0;status:0;scroll:no");

	if(dirname != null && dirname != '') {
		workFrame.location = 'admin_select.php?sId=[$sId]&o=psn_mkdir&dirname='+ dirname +'&PSNID=' + PSNID + '&PATH=' + PATH
	}


}

function returnMe()
{
	var returnValue =  new Array();
	returnValue['URL'] = URL;
	returnValue['PSNID'] = document.form1.psn.options[document.form1.psn.selectedIndex].value;
	returnValue['filename'] = document.form1.fileName.value;
	window.returnValue = returnValue;
	window.close();
}
function closeMe()
{
	var returnValue =  new Array();
	returnValue['URL'] = '';
	returnValue['PSNID'] = '';
	returnValue['filename'] = '';
	window.returnValue = returnValue;
	window.close();
}
</script>
<body bgcolor=threedface STYLE="margin:0pt;padding:0pt;border: 1px buttonhighlight;" onload="workFrameReload()">

                  <td width="10%">{lang:search}:</td>
                  <td  width="200"><select name="psn" id="select" onchange="if(this.options[this.selectedIndex].value != ''){
workFrame.location=('admin_select.php?sId=[$sId]&o=psn_picker_list_file&PSNID='+this.options[this.selectedIndex].value);
} ">
                      <option value="">{lang:please_select_psn}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>

                      ]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                      <else> 
                      <option value="[$var.PSNID]">[ 
                      [$var.Name]
                      ]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                      </if> </loop> </select></td>
                  <td align=left ><script src="../html/psn_icon.js"></script></td>
                </tr>
              </table></td>
          </tr>
          <tr> 
            <td colspan="3" align="center"> <Iframe name=workFrame  frameborder=1 class=button style="width:100%;height:134;" src="" > 
              </Iframe> </td>
          </tr>
          <tr> 
            <td width="18%">{lang:file_name}:</td>
            <td width="59%"><input name="fileName" type="text" size="36" title="{lang:file_name_help}"> <input name="selectPSN" type="hidden" id="selectPSN" >
			
			</td>
            <td width="20%"><input type="button" name="Submit" value="  {lang::global:ok}  " onclick="returnMe();"></td>
          </tr>

             <td><input type="button" name="Submit2" value="  {lang::global:cancel}  " onclick='closeMe();'></td>
          </tr>
        </form>
      </table>
    </td>
    <td valign="top"> 
       <table width="100%" border="0" cellspacing="10">
        <tr> 
          <td>{lang:preview_img}</td>
        </tr>

        </tr>
      </table>
        
      </div></td>

<script language="javascript">
function workFrameReload() {
	var PSNID = '[$PSNID]';
	var PATH = '[$psn_path]';
	var PSNURL = '[$psnInfo.URL]';
	if(PSNID != '') {
		//alert(PSNID);
		document.form1.fileName.value = PATH + '/[$default_name]';
		workFrame.location = 'admin_select.php?sId=[$sId]&o=psn_picker_list_file&default_name=[$default_name]&PSNID=' + PSNID + '&PATH=' + PATH

		preview_img.src= PSNURL + PATH + '/[$default_name]';
		//workFrame.location.reload()

	}
}

</script>
