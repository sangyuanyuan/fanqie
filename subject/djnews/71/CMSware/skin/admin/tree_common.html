 	</if>

<else>

	tree.add(new WebFXTreeItem("[@htmlspecialchars($var.Name)]","[$url]?op=sId::[$sId];NodeID::[$var.NodeID];[$param]", "panelWork", "[$var.NodeID]"));

	<elseif $var.NodeType == 2>
	tree.add(new WebFXTreeItem("[@htmlspecialchars($var.Name)]","[$url]?op=sId::[$sId];NodeID::[$var.NodeID];[$param]", "panelWork", "[$var.NodeID]","","../html/tree/images/xp/folder_2.png"));

	<elseif $var.NodeType == 3>
	tree.add(new WebFXTreeItem("[@htmlspecialchars($var.Name)]","[$url]?op=sId::[$sId];NodeID::[$var.NodeID];[$param]", "panelWork", "[$var.NodeID]","","../html/tree/images/xp/folder_3.png"));

 </if>
