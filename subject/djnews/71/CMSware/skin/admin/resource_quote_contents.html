{
	switch(action) {
		case 'search':
			window.opener.location='admin_publish.php?sId=[$sId]&o=list&NodeID=' + NodeID + '&IndexID=' + IndexID;
			break;
		case 'node':
			window.opener.location='admin_publish.php?sId=[$sId]&o=list&NodeID=' + NodeID ;
			break;
	}
	 
}
</script>
