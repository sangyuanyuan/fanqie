<!doctype html public "-//W3C//DTD HTML 4.0 Transitional//EN" >
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=[$charset]">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache"> <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> <META HTTP-EQUIV="Expires" CONTENT="0"> 
<title>Insert Image</title>
<style>

body {
	margin: 5px;
	padding: 5px;
	background: #ffffff; 
	width: 100%;
}

body,tr,td,select {
	color: #000000;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10pt;
}

div.imagespacer {
	width: 110;
	height: 126;
	text-align: center;			
	float: left;
	font: 10pt verdana;
	margin: 5px;
	overflow: hidden;
}
div.imageholder {
	margin: 0px;
	padding: 0px;
	border: 1 solid #CCCCCC;
	width: 100;
	height: 110;
}

div.titleholder {
	font-family: ms sans serif, arial;
	font-size: 8pt;
	width: 110;
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap;			
}		

</style>
<script language=javascript src="../html/mouse_up.js"></script>

<script language="javascript">
lastDiv = null;
function divClick(theDiv,filename) {
	if (lastDiv) {
		lastDiv.style.border = "1 solid #CCCCCC";
	}
	lastDiv = theDiv;
	theDiv.style.border = "2 solid #316AC5";
	
	document.getElementById("FileToDelete").value = filename;

}
function gotoFolder(rootfolder,newfolder) {
	window.navigate("ftb.imagegallery.aspx?frame=1&rif=" + rootfolder + "&cif=" + newfolder);
}		
function returnImage(imagename,width,height) {
	var arr = new Array();
	arr["filename"] = imagename;  
	arr["width"] = width;  
	arr["height"] = height;			 
	window.parent.returnValue = arr;
	window.parent.close();	
}	
function openwin(targeturl) {
		
		window.open(targeturl, '', 'width=300,height=170,resizable=1,scrollbars=yes');
		//showMeDialog(targeturl,"color1","dialogWidth:400pt;dialogHeight:300pt;help:0;status:0;resizable:1");
			
}
</script>	
</HEAD>
<body>
<table width=100% height=100% cellpadding=0 cellspacing=0 border=0>

	<form name="form" method="post"   language="javascript"   enctype="multipart/form-data">
	

	

<tr><td><input name="FileToDelete" id="FileToDelete" type="hidden" />
	<input name="RootImagesFolder" id="RootImagesFolder" type="hidden" value="images" />
	<input name="CurrentImagesFolder" id="CurrentImagesFolder" type="hidden" value="images" />
	
	
 		
		
		<loop name="List" key="key" var="var">

		 
		<div class="imagespacer" >
			<div class="imageholder" unselectable="on"  ondblclick="openwin('[$SYS_ENV.ResourcePath]/[$var.Path]')"  onclick="divClick(this); parent.document.form.fileName.value='[$var.Name]';parent.document.form.returnFileName.value='[$SYS_ENV.ResourcePath]/[$var.Path]'; " >
				<img src="automini.php?sId=[$sId]&src=[@urlencode( $SYS_ENV.ResourcePath . '/'.  $var.Path)]&pixel=100*100&cache=1&cacheTime=1000000&cacheKey=[$var.ResourceID]" unselectable="on" align="absmiddle"   border=0   />
			</div>
			<div class="titleHolder">
			<if test="$var.Title == ''">
			[$var.Name]
			<else>
			[$var.Title]
			</if>
				
			</div>
		</div>
 
		
		</loop>
		
  	
</td></tr>




			</form>
</table>

</body>
</HTML>
