<script>
function detect()
{
	var url = '[$base_url]' + 'o=detect&dbHost=' + document.clientform.dbHost.value + '&dbUser=' + document.clientform.dbUser.value +  '&dbPass=' + document.clientform.dbPass.value + '&dbName=' + document.clientform.dbName.value ;
	var returnValue = CMSware_send(url);
	//alert(returnValue)
	if(returnValue == '1') {
		alert("{lang:db_connect_ok}");
		return true;
					
	} else {
		alert("{lang:db_connect_fail}");
		return false;
				
	}		
}
</script>
