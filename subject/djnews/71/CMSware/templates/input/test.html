<body bgcolor="#FFFFFF" text="#000000"  >

<CMS action="LIST" returnKey="Title" return="List" type="Node" NodeID="all-1" Num="page-20" OrderBy="PublishDate" order="DESC"/>
<TABLE cellSpacing=0 cellPadding=0 width=100% border=0 bgcolor='#FFFFF' style='border:1px solid #000'>
<TBODY>
<TR>
<TD class=c> 
<UL>
<loop name="List" var="var" key="key" >
<LI>
<A title="[@htmlspecialchars($var.Title)]" href="javascript:void(0);" onclick="parent.addData('[@htmlspecialchars($var.Title)]');"  style="cursor:hand"    >[@htmlspecialchars($var.Title)]</A> 

<FONT color=#999999>[[@date('Y-m-d H:i:s', $var.PublishDate)]]</FONT><BR>
</loop>
</LI>
 </UL>
  <TABLE cellSpacing=3 cellPadding=3 width="95%"  align=center>
<TBODY>
<TR>
<TD align=right>
页次：<FONT color=red><B>[$PageInfo.CurrentPage]</FONT>/<B>[$PageInfo.TotalPage]</B>&nbsp;&nbsp;

共<B>[$PageInfo.TotalNum]</B>&nbsp;&nbsp;
分页：[@list_page( $PageInfo.TotalPage, $PageInfo.CurrentPage, $PageInfo.URL)] 
</TD></TR></TBODY></TABLE>
