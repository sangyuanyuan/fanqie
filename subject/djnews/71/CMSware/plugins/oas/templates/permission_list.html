<include: file="header.html">

  <table cellspacing="1" cellpadding="5" width="98%"   class="table_border"  border="0" align="center">
    <tr>
      <td colspan="3" class="table_td1"><table width="100%" cellspacing="0" cellpadding="0"  border="0">
        <tr>
          <td><img src="../html/images/info.gif" align="absmiddle">&nbsp;<strong>{lang::global:attension} </strong></td>
          <td align="right"> </td>
        </tr>
      </table>        </td>
    </tr>
<tbody id="access_group_view_help" style="[@display_help('access_group_view_help')]">
   <tr>
     <td class="table_td2"> {lang:help} </td>
	 
   </tr>
   </tbody>
</table>
  <br>
  <table border="0" cellspacing="1" cellpadding="4" width="98%"  align=center class="table_border">
    <tr> 
      <td colspan="4" class="table_header"><strong>{lang:topic} </strong></td>
    </tr>
    <tr >
      <td  align="center" class="table_td1" width="30%"><strong>{lang:PermissionKey}</strong></td>
      <td   align="center" class="table_td1"  ><strong>{lang:PermissionInfo}</strong></td> 
       <td align="center" class="table_td1" width="35%"><strong> {lang::global:execute_op}</strong></td>
    </tr>
<loop $PermissionList key=key var=var>
    <tr >
      <td class="table_td2">[$var.PermissionKey]</td> 
      <td class="table_td2"   >
	  [$var.PermissionInfo]
	  </td>
	 
      <td   align="center" class="table_td2">
		<if $var.Reserved == 1>
		<U>{lang:Reserved}</U>
		<else>
 			<A HREF="[$base_url]o=permission::del&PermissionKey=[$var.PermissionKey]" onclick="return confirm('{lang::global:confirm_del}')">{lang::global:del}</A>
		</if>  	
	 </td>
    </tr>
</loop>
</table>
   <table border="0" cellspacing="1" cellpadding="4" width="98%"  align=center  >
	<tr> 
      <td>
<INPUT TYPE="button" name="new_permission" value="{lang:new_permission}" onclick="document.location='[$base_url]o=permission::add'">	

</td>
    </tr>
	</table>
