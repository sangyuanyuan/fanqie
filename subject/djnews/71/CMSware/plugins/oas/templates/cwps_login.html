<include file="header.html" />
<script >
function autoSubmit()
{	if(document.LoginForm.UserName.value == '') {
		document.LoginForm.UserName.focus();
	} else if(document.LoginForm.Password.value == '') {
		document.LoginForm.Password.focus();
	} else {
		document.LoginForm.submit.focus();
	
	}
	document.LoginForm.action = document.LoginForm.action + "&referer=OAS::" + urlencode(document.location);
}
</script>
<body  onload="autoSubmit();">
<br><br>
 <form name="LoginForm" method="post" action="[$form_action]" >
  <table width="500" border="0" align="center" cellpadding="5" cellspacing="1" class="table_border">
 <tr  class="table_header"> 
      <td colspan="2" align="center">CWPS管理登陆</td>
      
    </tr>
 
    <tr class="table_td1"> 
      <td>用户名：</td>
      <td> <input name="UserName" type="text" id="user" value="[$Setting.CWPS_AdminUserName]"></td>
    </tr>
    <tr class="table_td1"> 
      <td>密码：</td>
      <td> <input name="Password" type="password" id="pass" value="[$Setting.CWPS_AdminPassword]"></td>
    </tr>
	 
 
    <tr class="table_td2"> 
      <td>&nbsp;</td>
      <td><INPUT TYPE="checkbox" NAME="IpSecurity" id="IpSecurity"  Value="1" checked><label for="IpSecurity">IP安全</label>&nbsp;&nbsp;&nbsp;&nbsp;<input name="submit" type="submit" id="submit" value="登　陆"></td>
    </tr>
  </table>
</form>   
<include file="footer.html" />
</body>
</html>
