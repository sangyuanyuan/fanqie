<body onselectstart="return false">

<script language="javascript">

try{

	var code = '';

	var elm_id = window.name?'value_'+window.name:'';

	if(elm_id && (elm=window.parent.document.getElementById(elm_id)) ){

		code = elm.value;

	}

	window.parent.createShapes(code,window);

}catch(e){}

</script>
